<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/pharma.css">
    <link rel="stylesheet" href="src/icons/fontawesome-free-6.1.1-web/css/all.css">
    <title>pharma - ajout du stock</title>
</head>
<body>
    <!-- header (en tête) -->
    <div class="header" id="header">
        <!-- title -->
        <div class="title">
            <!-- logo -->
            <a href="#" class="logo"> Phar<span>Ma</span></a>
            <!-- pour le mobile -->
            <a href="#" class="responsive" id="responsive"><i class="fa fa-bars" id="fa"></i></a>
        </div>

        <!-- menu -->
        <div class="menu" id="menu">
            <ul>
                <li class="list-menu"><a href="index.html" class="link-menu">Accueil</a></li>
                <li class="list-menu"><a href="about.html" class="link-menu">A propos</a></li>
                <li class="list-menu"><a href="stock.html" class="link-menu active">Stock</a></li>
                <li class="list-menu"><a href="#" class="link-menu">Produit</a></li>
                <li class="list-menu"><a href="#" class="link-menu">Se connecter</a></li>
            </ul>
        </div>
        <!--  end menu -->

    </div>
    <!-- end header -->

    <div class="container">
        
        <a href="stock.html" class="link-return"><span class="fa fa-arrow-left"></span></a>

        <h1 class="c-title">Ajouter un produit dans le stock</h1>
        <form action="#" class="form">
            <div class="group-field">
                <label for="name" class="field-label"> Nom du produit</label>
                <input type="text" name="name" id="" class="field">
            </div>
            <div class="group-field">
                <label for="name" class="field-label"> Categorie du produit</label>
                <select name="category" id="category" class="field">
                    <option value="douleur">Douleur</option>
                    <option value="douleur">Infection</option>
                </select>
            </div>
            <div class="group-field">
                <label for="name" class="field-label"> Nombre de carton</label>
                <input type="number" name="name" id="" class="field">
            </div>
            <div class="group-fields">
                <div class="group-field">
                    <label for="name" class="field-label"> Nombre de carton</label>
                    <input type="number" name="name" id="" class="field">
                </div>
                <div class="group-field">
                    <label for="name" class="field-label"> Unité</label>
                    <select name="unite" id="unite" class="field">
                        <option value="mg">milligramme</option>
                        <option value="mg">millilitre</option>
                        <option value="mg">gramme</option>
                        <option value="mg">centigramme</option>
                        <option value="mg">centilitre</option>
                    </select>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" name="checkbox" id="name" class="field-check">
                <label for="name" class="check-label"> J'accepte les conditions génerale de ventes</label>
            </div>
            <div class="group-field">
                <label for="name" class="field-label"> Prix unitaire</label>
                <input type="number" name="name" id="" class="field">
            </div>
            
            <button type="submit" class="form-btn"><span class="fa fa-plus"></span> Ajouter</button>
        </form>
    </div>



    <script src="src/js/pharma.js"></script>
    <script src="src/icons/fontawesome-free-6.1.1-web/js/all.js"></script>

</body>
</html>
